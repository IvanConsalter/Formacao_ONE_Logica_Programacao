<meta charset="utf-8">

<script>
	
	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var tentativa = 1;
	var numeroPensado = Math.round(Math.random() * 10);

	while(tentativa <= 3){

		var chute = parseInt(prompt("Digite seu chute:"));

		if(chute == numeroPensado){
			alert("Você acertou!!!");
			break;
		}
		else{
			alert("Você ERROU!");
		}

		tentativa++;

	}

	mostra("FIM");	
	

</script>
