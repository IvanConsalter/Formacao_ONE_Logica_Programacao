<!--Ao abrir o HTML abaixo em um navegador, o que irá acontecer ?

<html>
    <head>
    </head>
    <body>
        <h1>Minha página com Javascript</h1>
        <script>
            Olá mundo!
        </script>
    </body>
</html>

Resposta:


Será exibido apenas o texto do <h1> e um erro no console do desenvolvedor.


Sabemos que o navegador vai lendo de cima para baixo o conteúdo do HTML e interpretando o que ele lê de acordo com as tags da página. Neste caso, ele irá ler a tag <h1> e exibirá o seu conteúdo o tamanho da fonte maior, característico de um <h1>.-->
