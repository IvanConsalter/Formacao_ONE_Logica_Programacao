var trPaciente = document.querySelector('#primeiro-paciente');

Apesar do código ser funcional, em nenhum momento ele está exibindo o IMC calculado na página, muito menos as mensagens de erro caso peso ou altura sejam inválidos. Qual das opções abaixo exibe o IMC , inclusive as mensagens de erro?
-->

<!DOCTYPE html>
<html>
<head>
    <title>Validando e exibindo resultado</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Peso(kg)</th>
                <th>Altura(m)</th>
                <th>Gordura Corporal(%)</th>
                <th>IMC</th>
            </tr>
        </thead>
        <tbody id="tabela-pacientes">
            <tr class="paciente" id="primeiro-paciente">
                <td class="info-nome">Paulo</td>
                <td class="info-peso">100</td>
                <td class="info-altura">2.00</td>
                <td class="info-gordura">10</td>
                <td class="info-imc">0</td>
            </tr>
        </tbody>
    </table>

    <script>

        var trPaciente = document.querySelector('#primeiro-paciente');
        var tdPeso = trPaciente.querySelector('.info-peso');
        var tdAltura = trPaciente.querySelector('.info-altura');

        var peso = tdPeso.textContent;
        var altura = tdAltura.textContent;

        var pesoEhValido = true; // assumindo de boa fé que o peso é válido
        var alturaEhValida = true; // assumindo de boa fé que a altura é válida

        if(peso <=0 || peso >= 1000) {
           pesoEhValido = false;
        }

        if(altura <= 0 || altura >= 3.00) {
          alturaEhValida = false;
        }

        if(pesoEhValido && alturaEhValida) {
           var imc = peso / ( altura * altura); 
        }

        var imc = peso / ( altura * altura);
        
</script>    
</body>

</html>
