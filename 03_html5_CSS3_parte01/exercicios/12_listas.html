<!--Dada a seguinte lista:

Item amarelo
Item verde
Item vermelho

Qual a estrutura de HTML para montá-la?

Resposta:
-->
<ul>
    <li>Item amarelo</li>
    <li>Item verde</li>
    <li>Item vermelho</li>
</ul>

<!--Alternativa correta! A tag para a lista é a ul e cada item da lista precisa ser marcado com um li.-->
